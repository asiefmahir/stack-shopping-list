<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,500&display=swap"
            rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Stack Shopping List</title>
    </head>
    <body>
        <!-- Navigation Section Starts Here -->
        <nav class="nav">
            <div class="container nav__container">
                <div class="nav__brand">
                    <img src="./assets/brand-logo/brand-logo.svg" alt="Brand-Logo" class="nav__brand-logo">
                    <h1 class="nav__brand-name">
                        Stack Shopping
                    </h1>
                </div>
                <div class="nav__menu">
                    <img src="./assets/icons/more-menu.png" alt="More Menu" class="nav__menu-icon">
                </div>
            </div>
        </nav>
        <!-- Navigation Section Ends Here -->

        <!--Main Page Content Starts-->
        <main class="container">
            <!-- Add New Bucket Section Starts -->
            <div class="section add-item">
                <div class="add-item__input">
                    <img 
                        src="./assets/icons/plus-icon.png"
                        alt="Create New Bucket"
                        class="add-item__icon"
                    >
                    <input
                        type="text"
                        class="add-item__input-field"
                        placeholder="New Shopping List"
                    > 
                </div>
            </div>
            <!-- Add New Bucket Section Ends -->
        </main>
        <!--Main Page Content Ends-->
    </body>
</html>
